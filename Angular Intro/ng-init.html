<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-init</title>
</head>
<body>
    <div ng-app="">
        <p>ng-bind 将应用数据绑定到view中</p>
        <p>Name: <input type="text" ng-init="apple='world'"></p>
        <p>The name is <span ng-bind="apple"></span></p>
    </div>
</body>
<script src="../libs/angular.js"></script>
</html>
